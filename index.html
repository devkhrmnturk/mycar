<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCar</title>

    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

</head>
<body>
    <header class="al">
        <div class="header-container container al">

            <div class="user al">
                <div id="avatar" class=""></div>
                <div class="identity">
                    <h3>devkhrmnturk</h3>
                    <p>@devkhrmnturk</p>
                </div>
            </div>

            <span id="menu" class="material-symbols-outlined">drag_indicator</span>
        </div>
    </header>

    <section class="title-section al">
        <div class="container">
            <h2 class="title">Cupra Formentor SUV</h2>
        </div>
    </section>

    <section class="display al">
        <div class="display-container container">
            <img id="car" class="" src="cupra-formentor-model-conversion.avif" alt="car photo">
        </div>
    </section>

    <section class="info">
        <div class="info-container container al">

            <div class="gas-info al">
                <span id="gas" class="material-symbols-outlined">local_gas_station</span>
                <p>60%</p>
            </div>

            <div class="range-info al">
                <p>km:</p>
                <p>49.000</p>
            </div>
        </div>
    </section>

    <section class="lock">
        <div class="lock-container container al">
            <div class="locks al">
                <button class="lock-buttons button-active">
                    <span class="material-symbols-outlined">lock_open</span>
                </button>
                <button class="lock-buttons">
                    <span class="material-symbols-outlined">lock</span>
                </button>
            </div>
        </div>
    </section>

    <section class="carousel al">
        <div class="carousel-container container al">
            <button class="carousel-button">Services</button>
            <button class="carousel-button carousel-button-active">Engine</button>
            <button class="carousel-button">Maps</button>
            <button class="carousel-button">General</button>
        </div>
    </section>

    <section class="engine al">
        <div class="display-specs-container container al">
            <div class="max-power">
                <p>Max Power</p>
                <h2>250<span class="text">hp</span></h2>
            </div>
            <div class="max-torque">
                <p>Max torque</p>
                <h2>400<span class="text">nm</span></h2>
            </div>
        </div>
    </section>

    <section class="engine-start">
        <div class="engine-start-container container al">
            <button class="engine-start-button">Engine Start</button>
        </div>
    </section>

    <footer class="">

    </footer>
</body>
</html>
